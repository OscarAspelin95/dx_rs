services:
  db:
    image: "surrealdb/surrealdb:latest"
    ports:
      - "8000:8000"
    command: "start --user root --pass root rocksdb:/db/surrealdb"
    volumes:
      - "./db:/db"
  dbms:
    image: "surrealdb/surrealist:latest"
    ports:
      - "8080:8080"
    depends_on:
      - db

  api:
    ports:
      - "8001:8001"
    build:
      context: "./api"
    depends_on:
      - db
      - minio

    env_file:
      - .env

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    env_file:
      - .env
    environment:
      MINIO_SERVER_URL: "http://localhost:9000"
      # Allow API to go through CORS layer.
      MINIO_API_CORS_ALLOWED_ORIGINS: "http://localhost:8001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - "./minio:/data"